<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インポート - Music Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/import.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/theme_head.js"></script>
</head>
<body>

    <div class="container">
        <!-- ヘッダー -->
        <header class="header form-header">
            <div class="header-left">
                <a href="index.html" class="back-link">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                    トップへ戻る
                </a>
            </div>
            <h1>データベースをインポート</h1>
            <p class="subtitle">CSVまたはJSONファイルからリストを一括登録します</p>
        </header>

        <main class="import-container">
            <!-- ファイル選択エリア -->
            <label class="drop-zone import-drop" id="dropZone">
                <input type="file" id="fileInput" accept=".csv,.json" style="display: none;">
                
                <div class="drop-content">
                    <div class="icon-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>
                    </div>
                    <p class="drop-text-main" id="fileName">CSV または JSON ファイルを選択</p>
                    <p class="drop-text-sub">ドラッグ＆ドロップ または クリックして参照</p>
                </div>
            </label>

            <!-- インポート開始ボタン -->
            <button id="btnImport" class="btn-import" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                </svg>
                インポートを開始
            </button>

            <!-- ログ表示エリア -->
            <div class="log-area" id="logArea" style="display: none;">
                <h3>処理ログ</h3>
                <ul id="logList"></ul>
            </div>
        </main>
    </div>

    <!-- トースト通知用のコンテナ -->
    <div id="toast" class="toast"></div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="js/import.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
