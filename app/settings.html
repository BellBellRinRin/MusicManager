<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>設定 - Music Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- ドラッグ操作用ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="js/theme_head.js"></script>
</head>
<body>
    <div class="container">
        <header class="header form-header">
            <div class="header-left">
                <a href="index.html" class="back-link">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                    トップへ
                </a>
            </div>
            <h1>設定</h1>
            <p class="subtitle">アプリケーションの動作設定</p>
        </header>

        <main class="settings-container">
            <!-- 既存設定 -->
            <section class="settings-section">
                <h2 class="section-title">データベース表示設定</h2>
                <div class="form-group">
                    <label for="itemsPerPage">1ページあたりの表示数</label>
                    <input type="number" id="itemsPerPage" min="10" max="500" value="50">
                    <p class="form-desc">データベース管理画面で1ページに表示する楽曲数です。</p>
                </div>
            </section>

            <section class="settings-section">
                <h2 class="section-title">テーマ設定</h2>
                <div class="form-group">
                    <label for="colorPicker">テーマカラー</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="color" id="colorPicker" value="#4f46e5" style="width: 50px; height: 40px; padding: 0; border: none; cursor: pointer;">
                        <span id="colorCode" style="font-family: monospace;">#4f46e5</span>
                    </div>
                </div>
            </section>

            <!-- ★追加: MP3タグ設定 -->
            <section class="settings-section">
                <h2 class="section-title">設定するMP3タグ</h2>
                
                <div class="tag-control-area">
                    <label>タグを追加:</label>
                    <div style="display:flex; gap:8px;">
                        <select id="addTagSelect"></select>
                        <button id="btnAddTag" class="btn-small">追加</button>
                    </div>
                </div>

                <div class="tag-list-header">
                    <span>タグ名</span>
                    <span>プレイヤーで表示</span>
                    <span>削除</span>
                </div>
                
                <ul id="tagListContainer" class="tag-list">
                    <!-- JSで生成 -->
                </ul>
                <p class="form-desc">ドラッグして表示順を変更できます (タイトル、アーティストは固定)</p>
            </section>

            <div class="form-actions" style="display: flex; justify-content: center; gap: 16px;">
                <button id="btnResetSettings" class="btn-save" style="background-color: #6b7280;">デフォルトに戻す</button>
                <button id="btnSaveSettings" class="btn-save">設定を保存</button>
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
